<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transaction-relation-my-suffix-heading">Create or edit a Transaction Relation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transactionRelation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transactionRelation.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sourceAcount">Source Acount</label>
                    <select class="form-control" id="field_sourceAcount" name="sourceAcount" [(ngModel)]="transactionRelation.sourceAcountId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transactionOption.id" *ngFor="let transactionOption of sourceacounts; trackBy: trackTransactionById">{{transactionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_destinationAcount">Destination Acount</label>
                    <select class="form-control" id="field_destinationAcount" name="destinationAcount" [(ngModel)]="transactionRelation.destinationAcountId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transactionOption.id" *ngFor="let transactionOption of destinationacounts; trackBy: trackTransactionById">{{transactionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
