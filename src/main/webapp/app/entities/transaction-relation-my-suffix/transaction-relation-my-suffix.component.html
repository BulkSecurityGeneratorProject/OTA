<div>
    <h2 id="page-heading">
        <span>Transaction Relations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-relation-my-suffix" [routerLink]="['/transaction-relation-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Transaction Relation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="transactionRelations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Source Acount</span></th>
            <th><span>Destination Acount</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transactionRelation of transactionRelations ;trackBy: trackId">
                <td><a [routerLink]="['/transaction-relation-my-suffix', transactionRelation.id, 'view' ]">{{transactionRelation.id}}</a></td>
                <td>
                    <div *ngIf="transactionRelation.sourceAcountId">
                        <a [routerLink]="['../transaction-my-suffix', transactionRelation.sourceAcountId , 'view' ]" >{{transactionRelation.sourceAcountId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="transactionRelation.destinationAcountId">
                        <a [routerLink]="['../transaction-my-suffix', transactionRelation.destinationAcountId , 'view' ]" >{{transactionRelation.destinationAcountId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/transaction-relation-my-suffix', transactionRelation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaction-relation-my-suffix', transactionRelation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transaction-relation-my-suffix/'+ transactionRelation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
