<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transactionRelation">
            <h2><span>Transaction Relation</span> {{transactionRelation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Source Acount</span></dt>
                <dd>
                    <div *ngIf="transactionRelation.sourceAcountId">
                        <a [routerLink]="['/transaction-my-suffix', transactionRelation.sourceAcountId, 'view']">{{transactionRelation.sourceAcountId}}</a>
                    </div>
                </dd>
                <dt><span>Destination Acount</span></dt>
                <dd>
                    <div *ngIf="transactionRelation.destinationAcountId">
                        <a [routerLink]="['/transaction-my-suffix', transactionRelation.destinationAcountId, 'view']">{{transactionRelation.destinationAcountId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction-relation-my-suffix', transactionRelation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
