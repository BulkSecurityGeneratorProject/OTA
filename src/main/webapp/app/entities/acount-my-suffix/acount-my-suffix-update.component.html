<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-acount-my-suffix-heading">Create or edit a Acount</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!acount.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="acount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_acountNumber">Acount Number</label>
                    <input type="text" class="form-control" name="acountNumber" id="field_acountNumber"
                        [(ngModel)]="acount.acountNumber" required/>
                    <div [hidden]="!(editForm.controls.acountNumber?.dirty && editForm.controls.acountNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.acountNumber?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_balance">Balance</label>
                    <input type="number" class="form-control" name="balance" id="field_balance"
                        [(ngModel)]="acount.balance" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_acountType">Acount Type</label>
                    <select class="form-control" name="acountType" [(ngModel)]="acount.acountType" id="field_acountType" >
                        <option value="VALET">VALET</option>
                        <option value="CREDIT">CREDIT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_party">Party</label>
                    <select class="form-control" id="field_party" name="party" [(ngModel)]="acount.partyId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partyOption.id" *ngFor="let partyOption of parties; trackBy: trackPartyById">{{partyOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_adsress">Adsress</label>
                    <select class="form-control" id="field_adsress" name="adsress" [(ngModel)]="acount.adsressId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partyOption.id" *ngFor="let partyOption of parties; trackBy: trackPartyById">{{partyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
