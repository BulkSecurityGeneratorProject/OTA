<div>
    <h2 id="page-heading">
        <span>Parties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-party-my-suffix" [routerLink]="['/party-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Party
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="parties">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Uuid</span></th>
            <th><span>Perty Type</span></th>
            <th><span>Relation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let party of parties ;trackBy: trackId">
                <td><a [routerLink]="['/party-my-suffix', party.id, 'view' ]">{{party.id}}</a></td>
                <td>{{party.uuid}}</td>
                <td>{{party.pertyType}}</td>
                <td>
                    <div *ngIf="party.relationId">
                        <a [routerLink]="['../party-relation-my-suffix', party.relationId , 'view' ]" >{{party.relationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/party-my-suffix', party.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/party-my-suffix', party.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'party-my-suffix/'+ party.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
