<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-party-my-suffix-heading">Create or edit a Party</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!party.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="party.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_uuid">Uuid</label>
                    <input type="text" class="form-control" name="uuid" id="field_uuid"
                        [(ngModel)]="party.uuid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pertyType">Perty Type</label>
                    <select class="form-control" name="pertyType" [(ngModel)]="party.pertyType" id="field_pertyType" >
                        <option value="INDEVIDUAL">INDEVIDUAL</option>
                        <option value="BUSINESE">BUSINESE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_relation">Relation</label>
                    <select class="form-control" id="field_relation" name="relation" [(ngModel)]="party.relationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partyRelationOption.id" *ngFor="let partyRelationOption of relations; trackBy: trackPartyRelationById">{{partyRelationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
